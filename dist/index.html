<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="tiny.min.css" />
  <title>Home</title>
  <style>
    body {
      font-size: 1rem;
      line-height: 1.5;
      position: relative;
      height: calc(100svh - 40px);
      display: flex;
      flex-flow: column nowrap;
    }

    main {
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <header>
    <h1>"passerve" static server</h1>
    <p>Simple Starter template for frontend, witch use package "passerve".</p>
    <h2>Greetings from the Home file</h2>
  </header>
  <main>
    <p>If you need to check for an error (404) in loading the page , click on this button</p>
    <a href="/blog">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;padding-bottom:2px;" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
          <path d="M7.5 1v7h1V1z" />
          <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
        </svg>
        button
      </button>
    </a>
  </main>
  <footer>
    <p>
      MIT License &copy;<span class="year"></span> <a href="https://github.com/llcawc" target="_blanck">llcawc</a> by pasmurno. Made with
      <span style="color: rgb(230 15 10)">‚ù§</span>
      to beautiful architecture.
    </p>
  </footer>
  <script>
    const year = document.querySelector('.year')
    if (year !== null) {
      year.innerHTML = new Date().getFullYear()
    }
  </script>
</body>

</html>
